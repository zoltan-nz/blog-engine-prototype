# Run all services simultaneously for comparison testing
# Usage: podman compose -f compose.yaml -f compose.all.yaml up
#
# Port scheme:
#   - Rust backend:     8080
#   - Node backend:     8081
#   - SvelteKit frontend: 3000 (TODO)
#   - React frontend:   3001 (TODO)
#   - Astro server:     4321 (from base compose.yaml)

services:
  backend-rust:
    build:
      context: ./admin-cms-app/backend-rust
      dockerfile: Dockerfile.dev
    networks:
      - blog-net
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://127.0.0.1:8080/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend-node:
    build:
      context: ./admin-cms-app/backend-node
      dockerfile: Dockerfile.dev
    networks:
      - blog-net
    ports:
      - "8081:8080"
    volumes:
      - ./admin-cms-app/backend-node/src:/app/src:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend-svelte:
    build:
      context: ./admin-cms-app/frontend-svelte
      dockerfile: Dockerfile.dev
    networks:
      - blog-net
    ports:
      - "3000:3000"
    environment:
      - PUBLIC_BACKEND_URL=http://localhost:8080
    volumes:
      - ./admin-cms-app/frontend-svelte/src:/app/src:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000"]
      interval: 10s
      timeout: 5s
      retries: 3

